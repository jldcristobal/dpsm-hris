<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
  
		<!-- Bootstrap core CSS -->
  
		<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  
		<!-- Bootstrap core JavaScript -->
  
		<script src="vendor/jquery/jquery.min.js"></script>
  
		<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  
	</head>

	<body>
		<br> <h4 align = "center"> Add Faculty </h4> <br>
		<form>
			<h5> Personal Information </h5>
			<hr>
			<div class = "form-row">
				<div class = "form-group col-md-4">
					<label for = "FirstName"> First Name </label>
					<input class = "form-control" type = "text" name = "FirstName" placeholder = "Input first name" required>
				</div>
				<div class = "form-group col-md-4">
					<label for = "MiddleName"> Middle Name </label>
					<input class = "form-control" type = "text" name = "MiddleName" placeholder = "Input middle name" required>
				</div>
				<div class = "form-group col-md-4">
					<label for = "LastName"> Last Name </label>
					<input class = "form-control" type = "text" name = "LastName" placeholder = "Input last name" required>
				</div>
			</div>
			<div class = "form-group">
				<label for = "FacultyID"> Faculty ID </label>
				<input class = "form-control" type = "text" name = "FacultyID" placeholder = "Input faculty ID" required>
			</div>
			<label> Gender </label> <br>
			<div class = "form-check">
				<input class = "form-check-input" type = "radio" name = "gender" id = "GenderMale" value = "male" required>
				<label class = "form-check-label" for = "GenderMale"> Male </label>
				<br>
				<input class = "form-check-input" type = "radio" name = "gender" id = "GenderFemale" value = "female" required>
				<label class = "form-check-label" for = "GenderFemale"> Female </label>
			</div>
			<br>
			<div class = "form-group">
				<label for = "PresentAddress"> Present Address </label>
				<input class = "form-control" type = "text" name = "PresentAddress" placeholder = "Input address" required>
			</div>
			<div class = "form-group">
				<label for = "PermanentAddress"> Permanent Address </label>
				<input class = "form-control" type = "text" name = "PermanentAddress" placeholder = "Input address" required>
			</div>
			<div class = "form-row">
				<div class = "form-group col-md-6">
					<label for = "DateOfBirth"> Date of Birth </label>
					<input type = "date" class = "form-control" name = "DateOfBirth" required>
				</div>
				<div class = "form-group col-md-6">
					<label for = "PlaceOfBirth"> Place of Birth </label>
					<input class = "form-control" type = "text" name = "PlaceOfBirth" placeholder = "Input place of birth" required>
				</div>
			</div>
			<label> Civil Status </label> <br>
			<div class = "form-check">
				<input class = "form-check-input" type = "radio" name = "CivilStatus" id = "CivilStatusSingle" value = "single" required>
				<label class = "form-check-label" for = "CivilStatusSingle"> Single </label>
				<br>
				<input class = "form-check-input" type = "radio" name = "CivilStatus" id = "CivilStatusMarried" value = "married" required>
				<label class = "form-check-label" for = "CivilStatusMarried"> Married </label>
				<br>
				<input class = "form-check-input" type = "radio" name = "CivilStatus" id = "CivilStatusDivorced" value = "divorced" required>
				<label class = "form-check-label" for = "CivilStatusDivorced"> Divorced </label>
				<br>
				<input class = "form-check-input" type = "radio" name = "CivilStatus" id = "CivilStatusSeparated" value = "separated" required>
				<label class = "form-check-label" for = "CivilStatusSeparated"> Separated </label>
				<br>
				<input class = "form-check-input" type = "radio" name = "CivilStatus" id = "CivilStatusWidowed" value = "widowed" required>
				<label class = "form-check-label" for = "CivilStatusWidowed"> Widowed </label>
			</div>
			<br>
			<div class = "form-group">
				<label for = "Religion"> Religion </label>
				<input class = "form-control" type = "text" name = "Religion" placeholder = "Input religion" required>
			</div>
			<div class = "form-row">
				<div class = "form-group col-md-6">
					<label for = "ContactNumber"> Contact Number </label>
					<input class = "form-control" type = "text" name = "ContactNumber" placeholder = "Input contact number" required>
				</div>
				<div class = "form-group col-md-6">
					<label for = "EmailAddress"> Email Address </label>
					<input class = "form-control" type = "email" name = "EmailAddress" placeholder = "Input email address" required>
				</div>
			</div>
			<div class = "form-row">
				<div class = "form-group col-md-6">
					<label for = "EmergencyContact"> Emergency Contact </label>
					<input class = "form-control" type = "text" name = "EmergencyContact" placeholder = "Input emergency contact" required>
				</div>
				<div class = "form-group col-md-6">
					<label for = "EmergencyContactNumber"> Emergency Contact Number </label>
					<input class = "form-control" type = "text" name = "EmergencyContactNumber" placeholder = "Input emergency contact number" required>
				</div>
			</div>
			<div class = "form-row">
				<div class = "form-group col-md-4">
					<label for = "UnitID"> Unit ID </label>
					<input class = "form-control" type = "text" name = "UnitID" placeholder = "Input Unit ID" required>
				</div>
				<div class = "form-group col-md-4">
					<label for = "UnitName"> Unit Name </label>
					<input class = "form-control" type = "text" name = "UnitName" placeholder = "Input Unit Name" required>
				</div>
				<div class = "form-group col-md-4">
					<label for = "Position"> Position </label>
					<input class = "form-control" type = "text" name = "Position" placeholder = "Input position" required>
				</div>
			</div>
			<hr>
			<!-- End of Personal Info -->
			
			<h5> Employment History </h5>
			<hr>
			
			<div class = "form-row">
				<div class = "form-group col-md-2">
					<label for = "PositionEmploymentHistory[]"> Position </label>
					<input class = "form-control" type = "text" name = "PositionEmploymentHistory[]" placeholder = "Input position" required>
				</div>
				<div class = "form-group col-md-2">
					<label for = "StartDateEmploymentHistory[]"> Start Date </label>
					<input type = "date" class = "form-control" name = "StartDateEmploymentHistory[]" required>
				</div>
				<div class = "form-group col-md-2">
					<label for = "EndDateEmploymentHistory[]"> End Date </label>
					<input type = "date" class = "form-control" name = "EndDateEmploymentHistory[]">
				</div>
				<div class = "col-auto">
					<br>
					<button type = "button" class = "btn btn-primary" id = "AddEmploymentHistory"> Add Employment History </button>
				</div>
				<div class = "col-auto">
					<br>
					<button type = "button" class = "btn btn-danger" id = "RemoveEmploymentHistory"> Remove a Row </button>
				</div>
			</div>
			<div id = "EmploymentHistory">
			</div>
			<hr>
			
			<!-- End of Employment History -->

			<br>
			<button type = "submit" class = "btn btn-primary"> Submit </button>
		</form>

		<script type = "text/javascript">
			$(document).ready(function(){
				// HTML for duplicate employment history field
				var AdditionalFieldEmploymentHistory = '<div class = "form-row" id = "Duplicate"><div class = "form-group col-md-2"><label for = "PositionEmploymentHistory[]"> Position </label><input class = "form-control" type = "text" name = "PositionEmploymentHistory[]" placeholder = "Input position" required></div><div class = "form-group col-md-2"><label for = "StartDateEmploymentHistory[]"> Start Date </label><input type = "date" class = "form-control" name = "StartDateEmploymentHistory[]" required></div><div class = "form-group col-md-2"><label for = "EndDateEmploymentHistory[]"> End Date </label><input type = "date" class = "form-control" name = "EndDateEmploymentHistory[]"></div></div>';
				
				// Appends new employment history fields
				$("#AddEmploymentHistory").click(function(){
					$("#EmploymentHistory").append(AdditionalFieldEmploymentHistory);
				});

				// Removes last row of duplicate employment history fields
				$("#RemoveEmploymentHistory").click(function(){
					$("#EmploymentHistory").children("div").last().remove();
				});
				
			});
		</script>
	</body>
</html>
